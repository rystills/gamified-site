<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Bootstrap core CSS -->
    <link href="../../bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="../../signin.css" rel="stylesheet">
    
    <title>Login</title>
  </head>
  <body>
    <div class="container">
      <form class="form-signin">
        <h2 class="form-signin-heading">Enter Login Credentials</h2>
        <input type="username" id="username" class="form-control" placeholder="Username" required autofocus>
        <input type="password" id="password" class="form-control" placeholder="Password" required>
        <button class="btn btn-lg btn-primary btn-block" id="submit" type="button" onclick="submitLoginCredentials()">Login</button>
        <div class="etc-login-form">
		<p>new user? <a href="../../createAccount.html">click here to create an account</a></p>
	</div>
      </form>
    </div>
  </body>
  <script type="text/javascript">
	function submitLoginCredentials() { 
		$.ajax({
			type: "POST",
			url: 'backend/login.php',
			data: {username: document.getElementById('username').value, 
			password: document.getElementById('password').value},
			success: function(data){
				if (data == "Success") {
					window.location.href = '../../index.php';
				}
				else {
					alert(data);
				}
			}
		});
	}
	//trigger button click on enter while either input field is active
	[document.getElementById("username"), document.getElementById("password")].forEach(function(elem) {
		elem.addEventListener("keyup", function(event) {
			event.preventDefault();
			if (event.keyCode === 13) {
				document.getElementById("submit").click();
			}
		});
	});
  </script>
</html>
